<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Fahad Hai - Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="https://wdfhai.github.io/portfolio-live/index.html"><strong>Fahad Hai</strong></a>
        <button class="navbar-toggler collapsed" data-target="#navcollapse" data-toggle="collapse">
                <span class="line"></span> 
                <span class="line"></span> 
                <span class="line"></span>
        </button>
            <span class="navbar-toggler-icon" ></span>
        <div class="collapse navbar-collapse" id="navcollapse">
            <ul class="nav navbar-nav ml-auto">
                <li><a class="nav-link" href="https://wdfhai.github.io/portfolio-live/contact.html">Contact</a></li>
                <li><a class="nav-link" href="https://wdfhai.github.io/portfolio-live/index.html">About</a></li>
                <li><a class="nav-link" href="https://wdfhai.github.io/portfolio-live/portfolio.html">Portfolio</a></li>
            </ul>
        </div>
    </nav>

    <section class="container">
        <div class="row">
            <div class="col-lg-4">
                <h2>Contact Me</h2>
            </div>
        </div>
    </section>

    <section class="row">
        <div class="col-md-12">
            <form class="container">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Tim Cook">
                </div>
                <div class="form-group">
                    <label for="company">Your Company</label>
                    <input type="text" class="form-control" id="company" placeholder="Apple Inc.">
                </div>        
                <div class="form-group">
                    <label for="email">Your Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="the.boss@apple.com">
                </div>
                <div class="form-group">
                    <label for="textarea">Your Message</label>
                    <textarea class="form-control" id="textarea" rows="5" placeholder="Please come work for me..."></textarea>
                </div>
                <button type="button" class="btn btn-primary">Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p id="footertext">Thanks for visiting my portfolio. Cheers!</p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
