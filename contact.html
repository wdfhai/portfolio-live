    <link rel="stylesheet" href="./css/style.css" type="text/css">

<body>
    <header class="container-fluid" id="header">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#"><strong>Fahad Hai</strong></a>
            <button class="navbar-toggler collapsed" data-target="#navbarNavAltMarkup" data-toggle="collapse">
                    <span class="line"></span>

                <span class="navbar-toggler-icon" ></span>

    <h2>Contact Me</h2>

    <form class="container" id="form">
        <div class="form-group">
            <label for="exampleFormControlInput1">Your Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
        </div>        
        <div class="form-group">
            <label for="exampleFormControlInput1">Your Email Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Send</button>
    </form>

    <section class="footer">
    <p>Thank you for visiting my portfolio. Have a wonderful day!</p>
    </section>
